<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>

    <div>
        <div class="container" id="con1">
                <div id="result"></div>
               <button class="button-17" id="add" class="operator">+</button> 
               <button  class="button-17" id="subtract" class="operator">-</button> 
               <button class="button-17" id="multiply" class="operator">*</button> 
               <button class="button-17" id="divide" class="operator">/</button> 
               <button class="button-17" id="equal">=</button>
        </div>
        <button  class="Calculator" id="p1">Calculate</button>
    </div>
</body>
</html>
